# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.
translationsai.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
translationsai.application-context=translationsai-spring.xml

#----------- AI ENHANCEMENT CONFIGURATION ---------------#
# Enable or disable AI enhancement feature
translationsai.enabled=true
translationsai.mock.response=true

# OpenAI API Configuration
# IMPORTANT: Replace with your actual OpenAI API key
# For security, consider using environment variables or encrypted properties
translationsai.openai.apiKey=YOUR_OPENAI_API_KEY_HERE
translationsai.openai.baseUrl=https://api.openai.com/v1
translationsai.openai.model=gpt-4o-mini

# AI Model Parameters
translationsai.temperature=0.3
translationsai.maxTokens=512
translationsai.timeout.ms=20000
#----------- AI ENHANCEMENT CONFIGURATION ---------------#


