# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
translationsai.application-context=translationsai-spring.xml

#----------- AI DESCRIPTION TRANSLATION CONFIGURATION ---------------#
# Enable or disable AI translation feature
translationsai.enabled=true
translationsai.mock.response=true

# OpenAI API Configuration
translationsai.openai.apiKey=OPENAI_API_KEY_PLACEHOLDER
translationsai.openai.model=gpt-4o-mini

# AI Model Parameters
translationsai.timeout.ms=30000
#----------- AI DESCRIPTION TRANSLATION CONFIGURATION END ---------------#

